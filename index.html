<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="game.js"></script>
</head>
<body>
  <main class="App">
    <section class="game">
      <div class="title">
        <h2>Hangman</h2>
      </div>
      <div class="hangman-draw-area">
        <div class="games-won">
          <h2 class="win-info">Games Won: <span class="win-count">0</span> </h2>
        </div>
        <canvas style="display: flex; justify-content: center;" id="canvas" width="400" height="350"></canvas>
        <div class="games-lost">
          <h2 class="lost-info">Games Lost: <span class="lost-count">0</span> </h2>
        </div>
      </div>
      <div class="wordBox">
        <h2 class="wordToBeGuessed"></h2>
      </div>
      <div class="letters"></div>
      <div class="btns-area">
        <button class="new-game-btn">Start New Game</button>
        <button class="reset-game-btn">Reset Game</button>
      </div>
    </section>
    <section class="alert-box hidden">
      <button class="close-btn">x</button>
      <h2 class="info">You won/lost the game</h2>
      <h3 class="guessed-word-info">Guessed word was <span class="g-word">aeroplane</span></h3>
      <div class="info-score">
        <p class="lost-counter">Games lost: 0</p>
        <p class="won-counter">Games won: 0</p>
      </div>
      <button>Start New Game</button>
    </section>
    <section class="overlay hidden"></section>
  </main>
</body>
</html>
